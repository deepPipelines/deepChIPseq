#!/usr/bin/env cwl-runner

cwlVersion: "v1.0"

class: CommandLineTool

s:author:
  - class: s:Person
    s:identifier: https://orcid.org/0000-0001-6231-4417
    s:email: mailto:karl.nordstroem@uni-saarland.de
    s:name: Karl Nordstr√∂m

hints:
  - class: ResourceRequirement
    coresMin: 1
    ramMin: 4092
    outdirMin: 512000
  - class: DockerRequirement
    dockerPull: "quay.io/biocontainers/bwa:0.6.2--1"


requirements:
  - class: InlineJavascriptRequirement

baseCommand: ["bwa", "aln"]

stdout: $( inputs.outputName )

outputs:
  alnFile:
    type: stdout

inputs:

  prefix:
    type: File
    secondaryFiles:
      - ".amb"
      - ".ann"
      - ".bwt"
      - ".pac"
      - ".sa"
    doc: |
      reference prefix
    inputBinding:
      position: 4

  input:
    type: File
    streamable: true
    doc: |
      fastq file
    inputBinding:
      position: 5

  outputName:
    type: string
    inputBinding:
      position: 1
      prefix: "-f"

  threads:
    type: int?
    inputBinding:
      position: 1
      prefix: "-t"

  maxErr:
    type: float?
    doc: |
      max diff (int) or missing prob under 0.02 err rate (float) [0.04]
    inputBinding:
      position: 1
      prefix: "-n"

  maxFraction:
    type: int?
    doc: |
      maximum number or fraction of gap opens [1]
    inputBinding:
      position: 1
      prefix: "-o"

  maxExtensions:
    type: int?
    doc: |
      maximum number of gap extensions, -1 for disabling long gaps [-1]
    inputBinding:
      position: 1
      prefix: "-e"

  minIndelEndDist:
    type: int?
    doc: |
      do not put an indel within INT bp towards the ends [5]
    inputBinding:
      position: 1
      prefix: "-i"

  maxOccLongDel:
    type: int?
    doc: |
      maximum occurrences for extending a long deletion [10]
    inputBinding:
      position: 1
      prefix: "-d"

  seedLength:
    type: int?
    doc: |
      seed length [32]
    inputBinding:
      position: 1
      prefix: "-l"

  maxErrSeed:
    type: int?
    doc: |
      maximum differences in the seed [2]
    inputBinding:
      position: 1
      prefix: "-k"

  queueSize:
    type: int?
    doc: |
      maximum entries in the queue [2000000]
    inputBinding:
      position: 1
      prefix: "-m"

  useIllumina13qual:
    type: boolean?
    doc: |
      the input is in the Illumina 1.3+ FASTQ-like format
    inputBinding:
      position: 1
      prefix: "-I"

  minQual:
    type: int?
    doc: |
      quality threshold for read trimming down to 35bp [0]
    inputBinding:
      position: 1
      prefix: "-q"

doc: |
  Usage:   bwa aln [options] <prefix> <in.fq>

  Options: -n NUM    max diff (int) or missing prob under 0.02 err rate (float) [0.04]
           -o INT    maximum number or fraction of gap opens [1]
           -e INT    maximum number of gap extensions, -1 for disabling long gaps [-1]
           -i INT    do not put an indel within INT bp towards the ends [5]
           -d INT    maximum occurrences for extending a long deletion [10]
           -l INT    seed length [32]
           -k INT    maximum differences in the seed [2]
           -m INT    maximum entries in the queue [2000000]
           -t INT    number of threads [1]
           -M INT    mismatch penalty [3]
           -O INT    gap open penalty [11]
           -E INT    gap extension penalty [4]
           -R INT    stop searching when there are >INT equally best hits [30]
           -q INT    quality threshold for read trimming down to 35bp [0]
           -f FILE   file to write output to instead of stdout
           -B INT    length of barcode
           -c        input sequences are in the color space
           -L        log-scaled gap penalty for long deletions
           -N        non-iterative mode: search for all n-difference hits (slooow)
           -I        the input is in the Illumina 1.3+ FASTQ-like format
           -b        the input read file is in the BAM format
           -0        use single-end reads only (effective with -b)
           -1        use the 1st read in a pair (effective with -b)
           -2        use the 2nd read in a pair (effective with -b)


$namespaces:
  s: https://schema.org/
  edam: http://edamontology.org/

$schemas:
  - https://schema.org/docs/schema_org_rdfa.html
  - http://edamontology.org/EDAM_1.18.owl
